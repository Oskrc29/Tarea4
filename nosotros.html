<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Pizza's Sanku</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>

<body>
    <main class="layout">
        <header class="header">
            <img src="assets/imagenes/LogoPizza.png" alt="Logo de la empresa" class="header__logo">
            <h1 class="header__titulo">NOSOTROS</h1>
            <nav class="header__nav" role="navigation">
                <a href="index.html" class="header__nav-link">Inicio</a>
                <a href="servicios.html" class="header__nav-link">Servicios</a>
                <a href="nosotros.html" class="header__nav-link">Sobre Nosotros</a>
                <a href="#contacto" class="header__nav-link">Contacto</a>
            </nav>
        </header>
        <section class="services"> <!-- Sección de servicios -->
            <h2 class="services__titulo">Valores</h2>
            <article class="services__article"> <!-- Sección del artículo -->
                <figure class="services__article-content">
                    <span class="services__article-image-wrapper art-1__aiw">
                        <img src="assets/imagenes/Article_Image1.jpg" alt="Imagen de Articulo" class="services__article-img">
                    </span>
                    <figcaption class="services__article-paragraph art-1__ap">
                        <h3 class="services__article-titulo">Misión</h3>
                        <p class="services__article-text">
                            Brindar una experiencia gastronómica única y auténtica, ofreciendo pizzas artesanales de alta calidad, 
                            preparadas con ingredientes frescos y seleccionados. Nos comprometemos a satisfacer a nuestros clientes 
                            con un servicio cálido y acogedor, en un ambiente que invita a compartir momentos especiales con familiares 
                            y amigos. Aspiramos a ser la mejor opción en pizza, destacándonos por nuestro sabor inigualable, compromiso 
                            con la calidad y dedicación a la comunidad.                            
                        </p>
                    </figcaption>
                    <span class="services__article-image-wrapper art-2__aiw">
                        <img src="assets/imagenes/Article_Image2.jpeg" alt="Imagen de Articulo" class="services__article-img">
                    </span>
                    <figcaption class="services__article-paragraph art-2__ap">
                        <h3 class="services__article-titulo">Nuestra Visión</h3>
                        <p class="services__article-text">
                            Ser reconocidos como la pizzería preferida y de confianza en nuestra comunidad, destacándonos por la calidad 
                            excepcional de nuestros productos, el servicio al cliente cálido y personalizado, y nuestra dedicación al bienestar 
                            de nuestros clientes y al desarrollo de nuestra región. Buscamos crecer de manera sostenible, innovando continuamente 
                            en nuestras recetas y servicios para adaptarnos a las preferencias de nuestros clientes, y expandirnos sin perder 
                            nuestra esencia artesanal y auténtica. Aspiramos a convertirnos en un referente gastronómico, conocido no solo por 
                            nuestras pizzas deliciosas, sino también por nuestro compromiso con prácticas sostenibles y nuestra contribución activa 
                            a la comunidad local.                            
                        </p>
                    </figcaption>
                </figure>
            </article>
        </section>

    </main>
    <footer class="footer">
        <img src="assets/imagenes/LogoPizza.png" alt="Logo de la empresa" class="footer__logo">
        <p class="footer__texto">&copy; 2024 Pizza's Sanku. Todos los derechos reservados.</p>
    </footer>

    <script src="assets/script/script.js"></script>
</body>

</html>
